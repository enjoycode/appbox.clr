<el-card shadow="hover" :style="{background:background,color:color,width:width}">
    <el-row>
        <el-col :span=7>
            <i :class="icon" class="fa-3x"></i>
        </el-col>
        <el-col :span=17>
            <span style="font-size:40px">{{title}}</span>
            {{units}}
        </el-col>
    </el-row>
</el-card>
