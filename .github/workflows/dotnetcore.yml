name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Setup NetCoreBeauty
      run: dotnet tool install --global nulastudio.ncbeauty
    - name: Build with dotnet
      run: |
        dotnet publish -r win-x64 -c Release -o bin\AppContainer appbox.AppContainer\appbox.AppContainer.csproj
        ncbeauty --loglevel=Info --nopatch=True bin\AppContainer lib
        dir bin\AppContainer
        dotnet publish -r win-x64 -c Release -o bin\Host appbox.Host\appbox.Host.csproj
        ncbeauty --loglevel=Info --nopatch=True bin\Host lib
        dir bin\Host
    - name: Push to deploy repo
      run: |
        git clone https://.:${{ secrets.GITHUB_TOKEN }}@github.com/enjoycode/appbox.deploy.win bin\deploy
        rd /q /s bin\deploy\lib
        xcopy /E /I /Y "bin\AppContainer" "deploy"
        xcopy /E /I /Y "bin\Host" "deploy"
        copy build\debugger\netcoredbg.exe deploy\lib\
        copy build\debugger\SymbolReader.dll deploy\lib\
        cd deploy
        git add -A .
        git commit -m "CI by appbox.clr"
        git push
